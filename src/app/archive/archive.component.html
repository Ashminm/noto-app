<section>
    <div class="p-4">
        <div class="flex justify-between">
            <h1 class="text-3xl mb-4">Archive Notes</h1>
            <button mat-stroked-button (click)="emptyArchive()" >Delete All</button>
        </div>

        <div *ngIf="AllArchive.length>0; else emptyTrashs" >
          <div class="grid gap-4 grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 ">
            <div *ngFor="let item of AllArchive" class="p-3 rounded-md bg-gray-200 cursor-pointer" >
              <div class="flex justify-between">
                <h2 class="m-0">{{item?.title.slice(0, 30)}}</h2>
                <div class="flex">
                    <h1 class="cursor-pointer me-3" (click)="returnNote(item?._id)"> <span class="material-symbols-outlined text-[18px]">
                        unarchive
                        </span></h1>
                <h2 class="cursor-pointer">
                  
                  <p (click)="openDeleteArchive(item?._id,'0ms', '0ms')"><i class="fa-solid fa-xmark fa-sm"></i></p>
                </h2>
                </div>
              </div>
             
                <p  *ngIf="item?.body; else noBody" routerLink="/view/{{item?._id}}">
                  {{ item?.body?.slice(0, 100) }}..
                </p>
           
              <ng-template #noBody>
                <h1>Todo</h1>
              </ng-template>
              <div class="mt-3 text-xs">
                <p>{{item?.date| date:'YY - d - MMM'}}</p>
              </div>
            </div>
          </div>
        </div>
        <ng-template #emptyTrashs>
          <div class="text-center text-gray-500">
            <h2 class="text-xl">Your not add archive notes!</h2>
          </div>
        </ng-template>
          
    </div>
</section>
