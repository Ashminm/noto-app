<p type="button" class="m-0" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom3" aria-controls="offcanvasBottom"><i class="fa-solid fa-plus text-xl hover:text-red-500"></i></p>

<div class="offcanvas offcanvas-bottom h-1/2" tabindex="-1" id="offcanvasBottom3" aria-labelledby="offcanvasBottomLabel3">
  <form [formGroup]="AddTodoForm">
    <div class="offcanvas-header">
      <div>
          <h1 class="offcanvas-title text-2xl font-medium" id="offcanvasBottomLabel3">Task</h1>
          <p class="text-sm">{{InCout}} {{Letter}}</p>
      </div>
     <div>
      <button type="submit" *ngIf="AddTodoForm.valid" (click)="getFormData()" class="btn py-1"><i class="fa-solid fa-circle-check text-2xl text-green-500"></i></button>
      <button type="button" class="btn-close text-[17px] text-reset" data-bs-dismiss="offcanvas" aria-label="Close" (click)="resetFm()"></button>
     </div>
    </div>
    <div class="offcanvas-body small w-auto">
          <div>
              <div class=" mb-3">
                  <input type="text" formControlName="title" [(ngModel)]="inputValue" (ngModelChange)="InpLength()" placeholder="Title" class="p-3 border-0 outline-none w-full text-lg ">
                  <div class="text-red-500 ps-3 text-[12px]" *ngIf="AddTodoForm.get('title')?.invalid && AddTodoForm.get('title')?.touched">Task Invalid</div>

              </div>
              <p class="italic pb-1 text-xs">Created just now</p>
              <p class="italic text-xs">Accessed just now</p>
          </div>
    </div>
  </form>
</div>
