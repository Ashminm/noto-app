<h2 mat-dialog-title>Delete</h2>
<mat-dialog-content>
  Are you sure you want to delete?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button (click)="deleteTodo()" (click)="deleteNote()" (click)="DeleteTrashItem()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
