<section class="p-3 bg-gray-100 ">
    <div class="md:flex flex-wrap">
        <div class="lg:w-52 px-3 lg:block hidden"> 
            <h2 class="text-2xl uppercase font-semibold "><span><i class="fa-solid fa-n bg-red-500 px-3 py-3"></i></span> oto</h2>
            <div class="mt-7">
                <div class="py-2 px-3 rounded-md mb-3 text-gray-800 font-medium hover:bg-blue-300 bg-blue-400"><i class="fa-solid fa-clone text-xl pe-2"></i>All Notes</div>
                <div class="py-2 px-3 rounded-md mb-3 text-gray-800 font-medium hover:bg-yellow-300 bg-yellow-500"><i class="fa-solid fa-lock text-xl pe-2"></i>Privet note</div>
                <div class="py-2 px-3 rounded-md mb-3 text-gray-800 font-medium hover:bg-red-300 bg-red-400"><i class="fa-solid fa-clock text-xl pe-2"></i>Scheduled</div>
                <div class="py-2 px-3 rounded-md mb-3 text-gray-800 font-medium hover:bg-violet-400 bg-violet-500"><i class="fa-solid fa-box-archive text-xl pe-2"></i>Archived</div>
                <div class="py-2 px-3 rounded-md mb-3 text-gray-800 font-medium hover:bg-gray-300 bg-gray-400"><i class="fa-solid fa-trash text-xl pe-2"></i>Trash</div>
              </div>
        </div>
        <div class="lg:w-[840px] md:w-full px-3 ">
           <h1 class="text-3xl font-medium">All</h1>
           <p class="text-sm m-0">{{AllNotes.length}} Note</p>
           <div class="mt-3 flex justify-between items-center">
                <h1 class="text-xl font-medium">General</h1>
                <h1 class="w-9/12 bg-black h-1 mx-3"></h1>
                <h1>
                  <app-addnote></app-addnote>
                </h1>
           </div>
           <div class="mt-4 overflow-y-scroll lg:h-[81vh]">
            <div class="lg:w-100 border p-3 mb-3 bg-gray-300 rounded-lg cursor-pointer" routerLink="/view/{{note?._id}}" *ngFor="let note of AllNotes">
                <h1 class="text-xl font-medium pb-2 overflow-hidden">{{note?.title}}</h1>
                <p>{{note?.body.slice(0,248)}}...</p>
           </div>
           </div>
        </div>
        <div class="p-4 lg:w-96 sm:w-full md:w-full  overflow-y-scroll lg:h-[97vh]">
            <h1 class="text-3xl font-medium">To-Do-List</h1>
            <div class="flex justify-between items-center">
               <p class="text-sm m-0">{{AllTodos.length}} Task</p>
               <h1 class="w-40 bg-black h-0.5 mx-3"></h1>
               <h1 class="me-3">
                <app-addtodo></app-addtodo>
               </h1>
            </div>
            <div class="mt-3 lg:w-100 border p-3 mb-3 bg-green-300 rounded-lg" *ngFor="let todo of AllTodos">
               <div class="flex justify-between">
                  <p class="overflow-scroll mr-4">{{todo?.title}}</p>
                  <div class="flex">
                    <app-edit-todo></app-edit-todo>
                    <p (click)="openDelete('0ms', '0ms')" class="ms-3"><i class="fa-solid fa-xmark text-red-600 hover:text-black cursor-pointer"></i></p>
                  </div>
               </div>
            </div>  
        </div>
    </div>
</section>
