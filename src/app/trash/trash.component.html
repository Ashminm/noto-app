<section>
    <div class="p-4">
        <div class="flex justify-between">
            <h1 class="text-3xl mb-4">Trash</h1>
            <button mat-stroked-button (click)="emptyTrash()">Empty Bin</button>
        </div>

        <div *ngIf="AllTrash.length>0; else emptyTrashs" >
          <div class="grid gap-4 grid-cols-2 sm:grid-cols-4 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6">
            <div *ngFor="let item of AllTrash" class="p-3 rounded-md bg-gray-200">
              <div class="h-28">
                <h2 class="mb-0 me-3 overflow-x-scroll">{{item?.title.slice(0, 16)}}</h2>
                <p class="overflow-x-scroll" *ngIf="item?.body; else noBody">
                  {{ item?.body?.slice(0, 20) }}..
                </p>
              </div>
           
              <ng-template #noBody>
                <h3>Todo</h3>
              </ng-template>
              <div class="flex justify-between items-end">
                <p class="m-0">{{item?.date| date:'YY - d - MMM'}}</p>
                <div class="flex">
                    <h3 class="m-0"><i class="fa-solid fa-arrow-rotate-left fa-sm me-2.5"></i></h3>
                <h3 class="cursor-pointer m-0">
                  <p class="m-0" (click)="openDeleteTrash(item?._id,'0ms', '0ms')"><i class="fa-solid fa-xmark fa-sm"></i></p>
                </h3>
                </div>
              </div>
            </div>
          </div>
        </div>
        <ng-template #emptyTrashs>
          <div class="text-center text-gray-500">
            <h2 class="text-xl">Your trash is empty!</h2>
          </div>
        </ng-template>
          
    </div>
</section>
