<section>
    <div class="p-4">
        <div class="flex justify-between">
            <h1 class="text-3xl mb-4">Trash</h1>
            <button mat-stroked-button (click)="emptyTrash()">Empty Bin</button>
        </div>

        <div *ngIf="AllTrash.length>0; else emptyTrashs" >
          <div class="grid gap-4 grid-cols-2 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-7">
            <div *ngFor="let item of AllTrash" class="p-3 rounded-md bg-gray-200">
              <div class="flex justify-between">
                <h2 class="mb-0 me-3">{{item?.title.slice(0, 16)}}</h2>
                <div class="flex">
                    <h3><i class="fa-solid fa-arrow-rotate-left fa-sm me-2.5"></i></h3>
                <h3 class="cursor-pointer">
                  <p (click)="openDeleteTrash(item?._id,'0ms', '0ms')"><i class="fa-solid fa-xmark fa-sm"></i></p>
                </h3>
                </div>
              </div>
             
                <p *ngIf="item?.body; else noBody">
                  {{ item?.body?.slice(0, 20) }}..
                </p>
           
              <ng-template #noBody>
                <h3>Todo</h3>
              </ng-template>
              <div class="mt-3 text-xs">
                <p>{{item?.date| date:'YY - d - MMM'}}</p>
              </div>
            </div>
          </div>
        </div>
        <ng-template #emptyTrashs>
          <div class="text-center text-gray-500">
            <h2 class="text-xl">Your trash is empty!</h2>
          </div>
        </ng-template>
          
    </div>
</section>
